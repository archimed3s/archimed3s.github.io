<section class="contact">
	<h3 class="section__title">SUMMARY</h3>
	<form action="" class="form">
		<div class="form__enter-info">
			<label class="form__label">
				FIRST NAME
				<input type="text" class="form__input" pattern="[A-Za-z]">
				<img src="build/img/icon-check.svg" alt="Valid input" class="form__valid-icon">
				<img src="build/img/icon-close-16.svg" alt="Invalid input" class="form__invalid-icon">
				<span class="form__invalid">Incorrect first name</span>
			</label>
			<label class="form__label">
				LAST NAME
				<input type="text" class="form__input" pattern="[A-Z]{1}[a-z]{50}">
				<img src="build/img/icon-check.svg" alt="Valid input" class="form__valid-icon">
				<img src="build/img/icon-close-16.svg" alt="Invalid input" class="form__invalid-icon">
				<span class="form__invalid">Incorrect last name</span>
			</label>
			<label class="form__label">
				EMAIL
				<input type="email" class="form__input">
				<img src="build/img/icon-check.svg" alt="Valid input" class="form__valid-icon">
				<img src="build/img/icon-close-16.svg" alt="Invalid input" class="form__invalid-icon">
				<span class="form__invalid">Incorrect email</span>
			</label>
			<label class="form__label">
				PHONE
				<input type="tel" class="form__input" pattern="[0-9]{10,12}">
				<img src="build/img/icon-check.svg" alt="Valid input" class="form__valid-icon">
				<img src="build/img/icon-close-16.svg" alt="Invalid input" class="form__invalid-icon">
				<span class="form__invalid">Incorrect phone</span>
			</label>
		</div>
		<div class="form__watch-info watch-info">
			<div class="watch-info__header watch-info--section">
				<img src="build/img/logo-footer.svg" alt="Logo footer black" class="watch-info__header-logo">
				<h5 class="watch-info__header-title">TICKET</h5>
			</div>
			<div class="watch-info__place watch-info--section">
				<h5 class="watch-info__place-planet">MARS</h5>
				<p class="watch-info__place-country">CNR &mdash; Cape Canaveral</p>
				<p class="watch-info__place-date">January 20, 2055</p>
			</div>
			<div class="watch-info__person watch-info--section">
				<p class="watch-info__person-seat">Seat 3</p>
				<p class="watch-info__person-name">David 4141</p>
				<p class="watch-info__person-email">davidjohnson@g</p>
				<p class="watch-info__person-tel">0442621727</p>
			</div>
		</div>
		<input class="form__submit" type="submit" value="CONTINUE">
	</form>
</section>
